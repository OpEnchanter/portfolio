<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: 'quicksand';
                src: url("quicksand.ttf");
            }

            :root {
                --background: rgb(10, 10, 10);
                --accent: rgb(20, 20, 20);
            }

            html {
                padding: 0px;
                margin: 0px;
            }

            ::-webkit-scrollbar {
                display: none;
            }

            body {
                padding: 0px;
                margin: 0px;
                background: var(--background);

                display: flex;
                flex-direction: column;

                align-items: center;
                justify-content: start;

                font-family: 'quicksand';
            }

            h1 {
                font-family: 'quicksand';

                padding: 0px;
                margin: 5px;
            }

            .header {
                width: 100%;

                display: flex;
                align-items: center;
                justify-content: center;

                flex-direction: column;

                color: white;
                font-family: sans-serif;

                height: 100vh;

                background-color: var(--accent);

                background: radial-gradient(circle 2000px, rgb(15, 15, 45), rgb(10, 10, 10));
                background-repeat: no-repeat;
                background-size: 400vw 400vh;
            }

            .down {
                width: 50px;
                aspect-ratio: 1/1;

                position: absolute;
                left: calc(50% - 25px);
                top: calc(100vh - 100px);

                background: url("down_arrow.png");
                background-size: cover;

                image-rendering:crisp-edges;

                transition-duration: 150ms;

                border-radius: 1rem;
            }

            .down:hover {
                transform: scale(1.1);
                cursor: pointer;
            }

            .links {
                display: flex;
                flex-direction: row;
            }

            .links a {
                transition-duration: 150ms;
                text-decoration: none;
                color: white;

                font-family: 'quicksand';

                margin: 5px;
            }

            .links a .ln {
                width: 0%;
                background: white;
                height: 1px;
                transition-duration: 150ms;
                border-radius: 1rem;
            }

            .links a:hover .ln{
                text-decoration: underline;
                width: 100%;
            }

            .card {
                width: 75%;
                height: 300px;
                background: var(--accent);

                border-radius: 5px;
                border: none;

                margin: 50px;

                overflow: hidden;

                display: flex;
            }

            .card img{
                float: right;

                width: 300px;
                height: 300px;

                object-fit: cover;

                position:static;
            }

            .card .content {
                padding: 10px;
                width: calc(100% - 300px);

                color: white;

                display: flex;
                flex-direction: column;
            }

            .card .content .row {
                display: flex;
                flex-direction: row;

                align-items: center;
            }

            .card .content p {
                margin-left: 25px;
            }

            .card .content .links {
                position: absolute;
                transform: translateY(185px);
            }

            
        </style>
    </head>
    <body>
        <div class="header" id="header">
            <h1>Tristan Greenhagen</h1>
            <div class="links">
                <a href="https://github.com/OpEnchanter">GitHub<div class="ln"></div></a>
                <a href="https://openchanter.itch.io">Itch.io<div class="ln"></div></a>
            </div>
            <div class="down" id="down_button"></div>
        </div>
        <div class="card">
            <div class="content">
                <h1>Python Physics Engine</h1>
                <div class="row">
                    <p>A simple 2D physics engine that includes, non-rotating rigidbodies, and constraints between rigidbodies.</p>
                    <div class="links">
                        <a href="https://github.com/OpEnchanter">GitHub<div class="ln"></div></a>
                        <a href="https://openchanter.itch.io">Itch.io<div class="ln"></div></a>
                    </div>
                </div>
                
            </div>
            <img src="renderer.png">
        </div>

        <script>
            const down_button = document.getElementById("down_button");

            down_button.addEventListener('click', function() {
                window.scrollTo({
                    top: window.innerHeight,
                    behavior: 'smooth'
                })
            })

            const header = document.getElementById("header");

            var vx = 0;
            var vy = 0;

            var bx = 0;
            var by = 0;

            var mx = 0;
            var my = 0;

            window.addEventListener('mousemove', function(e) {

                vx += (e.clientX - mx) * 0.01;
                vy += (e.clientY - my) * 0.01;

                mx = e.clientX;
                my = e.clientY;
            });

            function update_bg() {
                bx += vx;
                by += vy;

                bx = bx % window.innerWidth;
                by = by % window.innerHeight;

                vx*=0.99;
                vy*=0.99;

                header.style.backgroundPositionX = `${bx-window.innerWidth*2}px`;
                header.style.backgroundPositionY = `${by-window.innerHeight*2}px`;
            }

            setInterval(update_bg, 1)

        </script>
    </body>
</html>

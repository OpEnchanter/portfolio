<!DOCTYPE html>
<html>
    <head>
        <style>
            html {
                overflow: hidden;
                background: linear-gradient(to right, black, rgb(255, 204, 0), black);
                padding: 0px;
            }
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                background: radial-gradient(black 10%, transparent 11%), radial-gradient(black 15%, transparent 11%);
                background-size: 120px 120px; /* Comment: Sets the size of the background dots */
                background-position: -30px -30px, 30px 30px; /* Comment: Sets the position of the background dots */
                background-repeat: repeat;
                font-family: sans-serif;
                width: 100%;
                height: 100vh;
                transition-duration: 0.1s;
                margin: 0px;
            }
            .row{
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                height: 175px;
                width: 100%;
                
            }
            .cardContainer{
                position: relative;
                padding: 10px;
                width: 150px;
                aspect-ratio: 4/6;
                margin: 65px;
            }
            .card {
                width: 150px;
                aspect-ratio: 4/6;
                background-color: rgb(135, 135, 135);
                align-items: center;
                justify-content: center;
                display: flex;
                border-radius: 5px;
                position: absolute;
                transition: 0.15s;
                transform-origin: 50% 100%;
                pointer-events: none;
                background-size:contain;
            }

            .card001{
                z-index: 10000000;
            }

            .card002{
                pointer-events: none;
                background-color: rgb(255, 135, 135);
                transform-origin: 50% 100%;
                transition-duration: 0.3s;
            }

            .card003{
                pointer-events: none;
                background-color: rgb(135, 255, 135);
                transform-origin: 50% 100%;
                transition-duration: 0.45s;
            }

            .cardContainer:hover {
                cursor: pointer;
            }

            .cardContainer:hover .card001 {
                transform: rotateZ(25deg) scale(1.0);
            }

            .cardContainer:hover .card002{
                transform: rotateZ(-15deg) scale(1.0);
            }
            .cardContainer:hover .card003{
                transform: rotateZ(-55deg) scale(1.0);
            }

            button {
                margin-top: 95px;
                width: 270px;
                height: 55px;
                border: none;
                border-radius: 5px;
                background-color: rgb(135, 135, 135);
                transition-duration: 0.15s;
            }

            button:hover {
                background-color: rgb(75, 75, 75);
                transform: scale(1.1);
                cursor: pointer;
            }

            h1 {
                margin-bottom: 55px;
                transition-duration: 0.3s;
            }

            h1:hover {
                transform: scale(1.1) rotateZ(3deg);
            }
            
        </style>
    </head>
    <body>
        <h1>Yayoi Kusama</h1>
        <div class="row">
            <div class="cardContainer" onclick="window.location.href = 'slides/slide1'">
                <div class="card card001">Life</div>
                <div class="card card002" style="background-image: url('resources/Yayoi_Kusama.jpg');"></div>
                <div class="card card003" style="background-image: url('resources/Yayoi_Kusama_2.jpg');"></div>
            </div>

            <div class="cardContainer" onclick="window.location.href = 'slides/slide2'">
                <div class="card card001">Artwork</div>
                <div class="card card002" style="background-image: url('resources/Yayoi_Kusama_Art.jpg');"></div>
                <div class="card card003" style="background-image: url('resources/Yayoi_Kusama_Art_2.jpg');"></div>
            </div>

            <div class="cardContainer" onclick="window.location.href = 'slides/slide3'">
                <div class="card card001">Slide 3</div>
                <div class="card card002"></div>
                <div class="card card003"></div>
            </div>

            <div class="cardContainer" onclick="window.location.href = 'slides/slide4'">
                <div class="card card001">Slide 4</div>
                <div class="card card002"></div>
                <div class="card card003"></div>
            </div>

            <div class="cardContainer" onclick="window.location.href = 'slides/slide5'">
                <div class="card card001">Slide 5</div>
                <div class="card card002"></div>
                <div class="card card003"></div>
            </div>
        </div>
        <div class="row">
            <button onclick="window.location.href='attributions/'">Attributions</button>

        <script>
            let bgloc = 0;
        
            setInterval(updateBg,1);
        
            function updateBg() {
                let bglocfinal = `${bgloc - 30}px ${bgloc - 30}px, ${bgloc+30}px ${bgloc+30}px`;
                document.body.style.backgroundPosition = bglocfinal;
                bgloc += 0.02;
            }
        </script>
            
    </body>
</html>
